<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tilf√∏j Turistattraktion</title>
    <link th:href="@{/addAttraction.css}" rel="stylesheet">
</head>
<body>
<h1>Submit new attraction</h1>
<br>
<form action="#" method="post" th:action="@{/attractions/save}" th:object="${touristAttraction}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea>

    <label for="city">City:</label>
    <select id="city" name="city" th:field="*{city}" required>
        <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
    </select>

    <label>Tags:</label>
    <div class="horizontal-tags">
        <span th:each="tag : ${tags}">
            <input type="checkbox" id="tag" name="tags" th:value="${tag}" th:checked="${touristAttraction.tags.contains(tag)}">
            <label th:for="${'tag' + #strings.substring(tag, 0, 1)}" th:text="${tag}"></label>
        </span>
    </div>

    <button type="submit">OK</button>
    <a href="/attractions" th:href="@{/attractions}">
        <button type="button">Return</button>
    </a>
</form>
</body>
</html>
